<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Criando tabelas</title>
   <style>
      body{
         background-color: #00002f;
         color: #ff3f00;
      }
      table{
         position: relative;
         font: normal 22px arial;
         height: 150px;
         width: 400px;
         padding: 10px 5px;
         border-collapse: collapse;
         text-align: center;
      }
      td{
         border: 2px solid #92bb00;
      }
   </style>
</head>
<body>
   <table>
      <!-- corpo da tabela -->
      <tbody>
         <!-- primeira linha -->
         <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
         </tr>
         <!-- segunda linha -->
         <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
         </tr>
         <!-- terceira linha -->
         <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
         </tr>
      </tbody>
   </table>
</body>
</html>
